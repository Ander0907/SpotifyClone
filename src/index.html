<!-- Estructura básica de un documento HTML -->
<!doctype html>
<html lang="en">
<head>
  <!-- Configuración del documento -->
  <meta charset="utf-8">  <!-- Define el juego de caracteres utilizado -->
  <title>AppMusic</title> <!-- Título de la aplicación web -->
  <base href="/"> <!-- Ruta base para la resolución de rutas relativas -->

  <!-- Configuración de la visualización en dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icono de la aplicación web -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Enlace a la hoja de estilos de la biblioteca de iconos 'unicons' -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <!-- Configuración de fuentes desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Componente principal de Angular, 'app-root', que servirá como punto de entrada para la aplicación -->
  <app-root></app-root>
</body>
</html>
