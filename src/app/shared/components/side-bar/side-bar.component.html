<div class= "side-bar">
    <div><i class="uil uil-ellipsis-h"></i></div>
    <hr>
    <ul class="side-bar__list">
        <li [routerLink]="item.router" *ngFor="let item of mainMenu.opcDefecto">
            <div class="list-wrapper-item">
                <i [ngClass]="['uil', item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>
    <hr>
    <div><i class="side-bar__separator"></i></div>
    <ul class="side-bar__list">
        <li *ngFor="let item of mainMenu.linkAccesos">
            <div class="list-wrapper-item">
                <i [ngClass]="['uil', item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>
    <hr>
    <div><i class="side-bar__separator"></i></div>
    <ul class="side-bar__list">
        <li *ngFor="let item of customOptions">
            <div class="list-wrapper-item">
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>
</div>
